
<div class="kk body">
    <div class="navbar navbar-expand-lg navbar-primary bg-primary ">
        <ul class="navbar-nav container ">
            <li class="nav-item container-fluid d-flex justify-content-center">
                <h4 class="">Bank Management System </h4></li>
        </ul>
    </div>
    <div class=" gradient-custom">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-primary text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-4 mt-md- pb-4">
                                <h2 class="fw-bold mb-1 text-uppercase">Login</h2>
                                <p class="text-white-48 mb-4">Please enter your Username and password!</p>

                                <form (ngSubmit)="onSubmit()">
                                    <div class="form-outline form-white mb-3">
                                        <input [(ngModel)]="credentials.username" required type="text" type="text"
                                            class="form-control form-control" name="gulab" placeholder="Username">
                                        <label class="form-label" for="typeEmailX"
                                            placeholder="Enter Username">Username</label>
                                    </div>
                                    <div class="form-outline form-white mb-3">
                                        <input type="password" class="form-control form-control"
                                            [(ngModel)]="credentials.password" name="gulab" placeholder="Password">
                                        <label class="form-label" for="typePasswordX"
                                            placeholder="Enter Password">Password</label>
                                    </div>
                                    <button class="btn btn-outline-light btn" type="submit">Login</button>
                                    <p class='mt-3' >{{msg}} </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
