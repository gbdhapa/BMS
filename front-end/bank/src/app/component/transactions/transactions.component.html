
<div class="body">
<app-dashboard></app-dashboard>
<div class="container ">
  <div class="container py-5">
    <div class="row">
      <div class="col ">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4 pp">
          <ol class="breadcrumb mb-0 ">
            <li class="breadcrumb-item active" aria-current="page" style="color: black;"><b>Transactions</b></li>
          </ol>
        </nav>
      </div>
    </div>


    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Transactions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of temp"  >
          <td>{{s.split("Transaction",1)}}</td>
          <td >{{s.slice(30,undefined)}} </td>
        </tr>
  
      </tbody>
    </table>

  </div>
